<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../styles/duck.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="header">
            <div class="homepage-icon"><i class="fa fa-bars"></i>
            </div>
            <div class="homepage-icon"><i class="fa fa-chevron-down"></i>
            </div>
            <div class="homepage-icon"><i class="fa fa-volume-up"></i>
            </div>
        </div>

        <div class="image-box">
            <img class="duck center" src="../img/download (1).svg" alt="duck">
        </div>

        <div class="input-container center">
            <div class="form ">
                <form action>
                    <input class="search-input" type="search"
                        placeholder="   search the web without being tracked">
                    <div class="buttons">
                        <button class="btn btn-search">
                            <i class="fa fa-search"></i>
                        </button>
                        <button class="btn btn-clear" type="reset">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="heading center">
            <h1>
                Tired of being tracked online? We can help.
            </h1>
            <p>
                Get seamless privacy protection for free by switching to
                DuckDuckGo:
            </p>
        </div>
        <div class="list-icon center">
            <div class="center">
                <ul class="center">
                    <li class="icon-items center">
                        <span class="icon-item">
                            <i class="fa fa-check" aria-hidden="true"></i>
                        </span>
                        <span class="icon-write">More private than Incognito
                            mode

                        </span>
                        <span class="icon-item check">
                            <i class="fa fa-check" aria-hidden="true"></i></span>
                        <span class="icon-write">Private search</span>
                        <span class="icon-item check">
                            <i class="fa fa-check" aria-hidden="true"></i></span>
                        <span class="icon-write">Always free</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="download-box center">
            <div class="windows-box">
                <a class="windows-link link"
                    href="https://duckduckgo.com/windows">
                    <i class="fa fa-windows"></i>
                    Download DuckDuckGo For Windows

                </a>
            </div>
            <div class="edge-box">
                <a class="edge-link link" href="https://duckduckgo.com/windows"><i
                        class="fa fa-edge"></i>
                    Download DuckDuckGo For Windows
                </a>
            </div>
        </div>

        <div class=" center">
            <div class="last center">
                <p>
                     Trusted by tens of millions worldwide!
                </p>
            </div>
        </div>

    </body>
</html>
